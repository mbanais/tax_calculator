<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./public/liaisons/css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    </head>
    <body>
        <header >
            <button type="button" class="reinitialize">Reinitialize</button>
        </header>
        <main class="ctn_project">
            <section class="title">
                <h1>Canadian <br> taxes <br> calculator</h1>
            </section>
            <section class="provinces">
                <div>
                    <h2>1</h2>
                    <p>Pick a province</p>
                </div>                
                <label hidden>Pick a province</label><br>
                <select id="provinces">
                    <option value=""></option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British-Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New-Brunswick</option>
                    <option value="NL">Newfoundland-and-Labrador</option>
                    <option value="NS">Nova-Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PEI">Prince-Edward-Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                </select>
            </section>
            <section class="amount">
                <h2>2</h2>
                <form>
                    <label for="amount">Enter your amount</label>
                    <input name="amount" id="amount" value="">
                    <button class="getTotal" type="button">Get the total</button>
                </form>
            </section>
            <section class="decoMaple">
                <img class="decoMaple__img" src="./images/maple_leaf/rouge.svg" alt="" width="45px">
                <img class="decoMaple__img" src="./images/maple_leaf/bleu.svg" alt="" width="45px">
                <img class="decoMaple__img" src="./images/maple_leaf/rouge.svg" alt="" width="45px">
                <img class="decoMaple__img" src="./images/maple_leaf/bleu.svg" alt="" width="45px">
            </section>
            <section class="decoCircle">
                <span>&#9679;</span>
                <span>&#9679;</span>
                <span>&#9679;</span>
                <span>&#9679;</span>
            </section>
            <section class="result">
                <div class="result_ctn">
                    <div class="ctn_result">
                        <div class="ctn_result__title">
                            <h2>3</h2>
                            <p>Get your result</p>
                        </div>  
                        <div class="resultDisplay" hidden>
                            <p>Province: <span class="results__province"></span></p>
                            <p>Amount: <span class="results__amount"></span>$</p>
                            <p class="results__txFederal">Federal tax (5%): <span class="federal__amount"></span></p>
                            <p class="results__txProvince">Provincial tax (<span class="provincial__percentage"></span>): <span class="provincial__amount"></span></p>
                            <p>Your total will be <br> <span class="results__finalAmount"></span>$.</p>        
                        </div>
                    </div>  
                </div> 
            </section>
        </main>
        <footer>&#169; 2022-2024 - Canadian taxes calculator | Ana√Øs MB</footer>
    </body>
    <script src="./js/JSON.js"></script>
    <script src="./js/script.js"></script>
</html>
